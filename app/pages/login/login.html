<ion-header>

  <ion-navbar hideBackButton *navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="login">
  <form name="authForm" (ngSubmit)="formSubmit(usercreds)" novalidate>
    <ion-card>
      <ion-img src="img/login.png"></ion-img>
      <ion-list>
        <ion-item>
          <ion-label fixed>Username</ion-label>
          <ion-input type="text" [(ngModel)]="usercreds.name" required autocomplete="off"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>Password</ion-label>
          <ion-input type="password" [(ngModel)]="usercreds.password" required autocomplete="off"></ion-input>
        </ion-item>
        <ion-item style="text-align:center;">
          <button block type="submit">
          Login
          <ion-icon name="log-in" item-width="300px"></ion-icon>
        </button>
        </ion-item>
      </ion-list>
    </ion-card>
  </form>

</ion-content>
